<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WiseMount - Smart Tech, Wise Life</title>
    <script type="text/javascript">
      // Simple redirect for GitHub Pages SPA
      var l = window.location;
      l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/');
    </script>
  </head>

    <p>Redirecting...</p>
  </body>
</html>
